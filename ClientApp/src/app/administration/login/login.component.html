<div class="wrapper">
    <div class="container form">
        <h2 class="form-title">Prijava u sustav</h2>
        <form [formGroup]="loginForm">
            <div class="form-group">
                <input formControlName="email" type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input formControlName="password" type="password" class="form-control" placeholder="Lozinka">
            </div>
            <div class="submit-button">
                <button type="submit" class="btn btn-primary mt-2 me-1" (click)="submit()">Prijava</button>
            </div>
        </form>

    </div>
</div>
