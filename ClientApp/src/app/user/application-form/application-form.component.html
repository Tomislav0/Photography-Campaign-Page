<form [formGroup]="appointmentFrom" class="hidden-element" appLazyLoad>
    <div class="form-group">
        <input formControlName="name" class="form-control" placeholder="Ime i prezime">
    </div>
    <div class="form-group">
        <input formControlName="email" type="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
        <input formControlName="phoneNumber" class="form-control" placeholder="Mobitel">
    </div>
    <div class="form-group" *ngIf="reservedDates.length">
        <mat-form-field class="form-control" appearance="fill" (click)="picker.open()">
            <mat-label>Datum termina</mat-label>
            <input matInput [matDatepickerFilter]="myFilter" [min]="minDate" [max]="maxDate" [matDatepicker]="picker" formControlName="date" [disabled]="true">
            <mat-datepicker-toggle matIconSuffix [for]="picker">
              <mat-icon style="color: black; box-shadow: none;"matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker [dateClass]="dateClass"></mat-datepicker>
          </mat-form-field>
    </div>
    
      
    <div class="form-group">
        <textarea class="form-control" formControlName="description" rows="4"
            placeholder="Opiši mi za koju prigodu trebaš fotografiranje (portret, skupina ljudi, djevojačko veče itd.). "></textarea>
    </div>
    <div class="submit-button">
        <button type="submit" class="btn btn-primary p-2 mt-4 me-1 w-100" (click)="submit()">Rezerviraj
            termin</button>
    </div>
</form>
